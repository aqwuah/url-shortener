<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>URL Shortener</title>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet">
        <script src="js/15181efa86.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css">
        <script async defer data-website-id="9860fa16-de2e-4eaa-b0b4-f11c471ad4d6" src="js/umami.js"></script>
        <script>
            
            const submitURL = () => {
                let statusElement = document.getElementById('status')
                let originalUrlElement = document.getElementById('url')
            
                if (!originalUrlElement.reportValidity()) {
                    throw new Error('Invalid URL.')
                }
            
                statusElement.classList.add('is-loading')
            
                const originalUrl = originalUrlElement.value
                const body = JSON.stringify({ "target_url":originalUrl })
            
                fetch("/url", {
                    method: "POST",
                    body: body, 
                    headers: { "Content-Type": "application/json" }
                }).then(response => {const jsonResponse = response.json() 
                    document.getElemenyById("status").innerText = jsonResponse.url})
            
                originalUrlElement.value = ''
            }
            
            const copyToClipboard = (elementId) => {
                var aux = document.createElement('input')
            
                aux.setAttribute('value', document.getElementById(elementId).innerHTML)
            
                document.body.appendChild(aux)
            
                aux.select()
            
                document.execCommand('copy')
            
                document.body.removeChild(aux)
            }
            
        </script>
    </head>
    <body>
        <section class="container">
            <div class="columns is-multiline">
                <div class="column is-8 is-offset-2 register">
                    <div class="columns">
                        <div class="column right has-text-centered icon-text">
                            <h1 class="title is-4">Shorten A URL</h1>
                            <div class="icon-text">
                                <span class="description">Enter a valid URL to shorten</span>
                            </div>
                            
                            <div class="field">
                                <div class="control">
                                    <input class="input is-link is-primary is-medium is-rounded" type="url" placeholder="https://google.com/" id="url" required>
                                </div>
                            </div>
                            <button id="submit" class="button is-block is-primary is-rounded is-fullwidth is-medium" onclick="submitURL()">Shorten</button>
                            <br>
                            <button class="button is-info is-rounded is-small" onclick="copyToClipboard('status')">
                            <span id="status"></span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="column is-8 is-offset-2">
                    <br>
                    <nav class="level">
                        <div class="level-right">
                        </div>
                    </nav>
                </div>
            </div>
        </section>
    <script defer src="https://static.cloudflareinsights.com/beacon.min.js/v652eace1692a40cfa3763df669d7439c1639079717194" integrity="sha512-Gi7xpJR8tSkrpF7aordPZQlW2DLtzUlZcumS8dMQjwDHEnw9I7ZLyiOj/6tZStRBGtGgN6ceN6cMH8z7etPGlw==" data-cf-beacon='{"rayId":"742cb5d19c30c36c","version":"2022.8.0","r":1,"token":"5a4ca3f446564494b5a53e80ad018eff","si":100}' crossorigin="anonymous"></script>
